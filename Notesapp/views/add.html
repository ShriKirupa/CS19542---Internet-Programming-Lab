<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            padding-top: 50px;
        }

        h1 {
            font-weight: 600;
            color: #4a4a75;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #4a4a75;
            border-color: #4a4a75;
            padding: 10px 20px;
            border-radius: 20px;
        }

        .btn-primary:hover {
            background-color: #666699;
        }

        .form-label {
            font-weight: 500;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Add a New Note</h1>
        <form id="addNoteForm">
            <div class="mb-3">
                <label for="noteTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="noteTitle" placeholder="Enter note title" required>
            </div>
            <div class="mb-3">
                <label for="noteCode" class="form-label">Code</label>
                <textarea class="form-control" id="noteCode" rows="5" placeholder="Enter your code" required></textarea>
            </div>
            <div class="mb-3">
                <label for="noteTags" class="form-label">Tags</label>
                <input type="text" class="form-control" id="noteTags" placeholder="Enter tags (comma-separated)">
            </div>
            <button type="submit" class="btn btn-primary">Add Note</button>
        </form>
    </div>
</body>

</html>
